{% extends "base.html" %}
{% load static %}

{% block content %}

  <section id="blog">
    <h2>Blog Posts</h2>
    {% for item in catalog %}
      <article>
        <h3>{{ item.title }}</h3>
        <p>{{ item.date }}</p>
        <p>{{ item.summary }}</p>
        <p><a href="{% url 'catalog:article' item.id %}">Read more..</a></p>
      </article>
    {% endfor %}
  </section>

{% endblock content %}
